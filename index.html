	<script>
		function initialize_page(){
			// for every query
				// generate the URL
				// display the query and URL link on the page
			var link_counter = 0;
			for (var cat = 0; cat < categories.length; cat++){
				var category_title = categories[cat][0];
				var queries = categories[cat][1];

				var parent_div = $('#parent-div');
				var dummy_category_div = $('#hidden-div .category-container').clone();
				dummy_category_div.find('.category-name-header').html(category_title);
				parent_div.append(dummy_category_div);

				for (var i = 0; i < queries.length; i++){

					var curQuery = queries[i];
					if (!curQuery || curQuery == "") { continue; }
					var googleURL = convert_string_google_url(curQuery);
					// copy hidden div
					var parent_div = $('#parent-div');
					var numStr = (link_counter + 1)+". ";
					var dummy_link_div = $('#hidden-div .link-container').clone();
					dummy_link_div.find('.link-anchor').html(numStr + curQuery);
					dummy_link_div.find('.link-anchor').attr('href', googleURL);
					parent_div.append(dummy_link_div);
					link_counter += 1;
				}
			}
		}
		function convert_string_google_url(query){
			var retVal = "https://www.google.com/search?q=";
			url_encoded_query = encodeURI(query);
			retVal = retVal + url_encoded_query;
			return retVal;
		}
	</script>
